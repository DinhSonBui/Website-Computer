<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Website Cửa Hàng Máy Tính</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <!-- START HEADER -->
    <div id="header">
      <div class="container">
        <div class="logo">TTG-Shop</div>
        <div class="search">
          <input type="search" placeholder="Tìm kiếm sản phẩm ..." />
          <div class="icon"><i class="fa fa-search"></i></div>
        </div>
        <div style="display: flex">
          <div class="phone">
            <i class="fa-solid fa-phone"></i>
          </div>

          <div class="cart">
            <i class="fa-solid fa-cart-plus"></i>
          </div>
          <div class="login">
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- END HEADER -->

    <!-- START NAVIGATION -->
    <div id="nav">
      <div class="container">
        <div class="menu">
          <i class="fa-solid fa-bars"></i>
          DANH MỤC SẢN PHẨM
        </div>
        <div class="list-item">
          <div class="item">
            <i class="fa-solid fa-hand-holding-hand"></i> Cam kết
          </div>
          <div class="item"><i class="fas fa-truck-moving"></i> Vận chuyển</div>
          <div class="item">
            <i class="fa-brands fa-cc-amazon-pay"></i> Thanh toán
          </div>
          <div class="item"><i class="fas fa-sync-alt"></i> Đổi trả</div>
          <div class="item">
            <i class="fa-solid fa-screwdriver-wrench"></i> Bảo hành
          </div>
        </div>
      </div>
    </div>
    <!-- END NAVIGATION -->
  </body>
</html>
